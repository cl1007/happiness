<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				position: relative;
			}
			#box>div{
				width: 50px;
				height: 50px;
				border: 1px solid white;
				position: absolute;
				background-image: url(img/u=2177295301,2375263210&fm=26&gp=0.jpg);
				opacity: 0;
				transition: 0.5s;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script>
			var box=document.getElementById('box');
			for(var i=0;i<10;i++){
				for(var j=0;j<10;j++){
					var div=document.createElement('div');
				  box.appendChild(div);
				//i=0 i=1
				div.style.top=i*50+'px';
				div.style.left=j*50+'px';
				div.style.backgroundPositionY=i*-50+'px';
				div.style.backgroundPositionX=j*-50+'px';
				div.onmousemove=function(){
					this.style.opacity=1;
				}
				
				}
			}
			
		</script>
	</body>
</html>
